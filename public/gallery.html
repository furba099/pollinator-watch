<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bee Sightings Gallery ‚Äì Pollinator Watch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-yellow-100 to-amber-100 min-h-screen p-6">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-amber-700 mb-6">üêù Bee Sightings Gallery</h1>
    
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Sightings will be added here -->
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-sm text-amber-600 hover:underline">Back to Login</a>
    </div>
  </div>

  <script>
    async function fetchSightings() {
      try {
        const res = await fetch("/api/sightings");
        const data = await res.json();

        const gallery = document.getElementById("gallery");
        if (!Array.isArray(data)) {
          gallery.innerHTML = "<p class='text-red-500'>Failed to load sightings.</p>";
          return;
        }

        gallery.innerHTML = "";

        data.reverse().forEach(sighting => {
          const div = document.createElement("div");
          div.className = "bg-white rounded-xl shadow-md overflow-hidden";

          div.innerHTML = `
            <img src="/uploads/${sighting.image}" alt="Bee Image" class="w-full h-56 object-cover" />
            <div class="p-4">
              <p class="text-sm text-gray-700"><strong>Location:</strong> ${sighting.location}</p>
              <p class="text-xs text-gray-500 mt-1"><strong>Date:</strong> ${new Date(sighting.date).toLocaleString()}</p>
              <p class="text-xs text-gray-400 mt-1"><strong>By:</strong> ${sighting.userId?.email || 'Unknown'}</p>
            </div>
          `;
          gallery.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("gallery").innerHTML = "<p class='text-red-500'>Error loading data.</p>";
      }
    }

    fetchSightings();
  </script>
</body>
</html>
