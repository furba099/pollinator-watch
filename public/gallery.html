<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bee Sightings Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-amber-700 mb-6">üêù Bee Sightings Gallery</h1>

  <div id="gallery" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>

  <div class="text-center mt-6">
    <a href="upload.html" class="text-amber-600 hover:underline">‚Üê Back to Upload</a>
  </div>

  <script>
    async function fetchSightings() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("gallery").innerHTML =
          '<p class="text-center text-red-500">‚ùå Please log in first.</p>';
        return;
      }

      try {
        const res = await fetch("https://pollinator-watch.onrender.com/api/sightings", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) throw new Error("Failed to fetch data");

        const data = await res.json();
        const gallery = document.getElementById("gallery");

        if (!data || data.length === 0) {
          gallery.innerHTML = '<p class="text-center text-gray-500">No sightings uploaded yet.</p>';
          return;
        }

        data.forEach(sighting => {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-xl shadow hover:shadow-md transition";

          card.innerHTML = `
            <h2 class="font-semibold text-amber-700 mb-2">üìç ${sighting.location}</h2>
            <p class="text-sm text-gray-600 mb-2">Uploaded by: user</p>
            <p class="text-xs text-gray-500">File: ${sighting.image.filename}</p>
          `;

          gallery.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading gallery:", err);
        document.getElementById("gallery").innerHTML =
          '<p class="text-center text-red-500">Error loading gallery data.</p>';
      }
    }

    fetchSightings();
  </script>
</body>
</html>
